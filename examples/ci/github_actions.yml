name: Code2Test
on: [push, pull_request]

jobs:
  test-generation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest pytest-cov
          
      - name: Generate Tests
        # Run in auto mode, fail if verification fails
        run: |
          code2test test \
            --auto \
            --confidence 0.6 \
            --exit-code \
            --output-dir generated_tests \
            code2test/core/
            
      - name: Run Generated Tests
        if: success() || failure() # Run even if generation had issues but produced files
        run: |
          pytest generated_tests
